version: '3.8'

services:
  postgres:
    image: timescale/timescaledb:latest-pg16
    container_name: oec-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-oec}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-dev_only_insecure}
      POSTGRES_DB: ${POSTGRES_DB:-oec}
      PGDATA: /var/lib/postgresql/data/pgdata
    ports:
      - "127.0.0.1:5432:5432"
    volumes:
      - oec_pg:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U oec"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - oec-network

  prometheus:
    image: prom/prometheus:latest
    container_name: oec-prometheus
    restart: unless-stopped
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/usr/share/prometheus/console_libraries'
      - '--web.console.templates=/usr/share/prometheus/consoles'
      - '--web.enable-lifecycle'
    ports:
      - "127.0.0.1:9090:9090"
    volumes:
      - ./config/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - oec_prometheus:/prometheus
    networks:
      - oec-network

  grafana:
    image: grafana/grafana:latest
    container_name: oec-grafana
    restart: unless-stopped
    environment:
      GF_SECURITY_ADMIN_USER: ${GRAFANA_ADMIN_USER:-admin}
      GF_SECURITY_ADMIN_PASSWORD: ${GRAFANA_ADMIN_PASSWORD:-dev_only_insecure}
      GF_INSTALL_PLUGINS: grafana-clock-panel,grafana-simple-json-datasource
      GF_SERVER_ROOT_URL: http://localhost:3000
      GF_USERS_ALLOW_SIGN_UP: 'false'
    ports:
      - "127.0.0.1:3000:3000"
    volumes:
      - oec_grafana:/var/lib/grafana
      - ./config/grafana:/etc/grafana/provisioning:ro
    networks:
      - oec-network
    depends_on:
      - prometheus
      - postgres

  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: oec-pgadmin
    restart: unless-stopped
    environment:
      PGADMIN_DEFAULT_EMAIL: ${PGADMIN_EMAIL:-admin@oec.local}
      PGADMIN_DEFAULT_PASSWORD: ${PGADMIN_PASSWORD:-dev_only_insecure}
      PGADMIN_LISTEN_PORT: 80
    ports:
      - "127.0.0.1:5050:80"
    volumes:
      - oec_pgadmin:/var/lib/pgadmin
    networks:
      - oec-network
    depends_on:
      - postgres
    profiles:
      - tools

volumes:
  oec_pg:
  oec_prometheus:
  oec_grafana:
  oec_pgadmin:

networks:
  oec-network:
    driver: bridge
