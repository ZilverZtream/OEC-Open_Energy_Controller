version: '3.8'

services:
  # PostgreSQL database with TimescaleDB extension for time-series data
  postgres:
    image: timescale/timescaledb:latest-pg16
    container_name: oec-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: oec
      POSTGRES_PASSWORD: oec
      POSTGRES_DB: oec
      PGDATA: /var/lib/postgresql/data/pgdata
    ports:
      - "5432:5432"
    volumes:
      - oec_pg:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U oec"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - oec-network

  # Prometheus for metrics collection
  prometheus:
    image: prom/prometheus:latest
    container_name: oec-prometheus
    restart: unless-stopped
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/usr/share/prometheus/console_libraries'
      - '--web.console.templates=/usr/share/prometheus/consoles'
      - '--web.enable-lifecycle'
    ports:
      - "9090:9090"
    volumes:
      - ./config/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - oec_prometheus:/prometheus
    networks:
      - oec-network

  # Grafana for visualization
  grafana:
    image: grafana/grafana:latest
    container_name: oec-grafana
    restart: unless-stopped
    environment:
      GF_SECURITY_ADMIN_USER: admin
      GF_SECURITY_ADMIN_PASSWORD: admin
      GF_INSTALL_PLUGINS: grafana-clock-panel,grafana-simple-json-datasource
      GF_SERVER_ROOT_URL: http://localhost:3000
      GF_USERS_ALLOW_SIGN_UP: 'false'
    ports:
      - "3000:3000"
    volumes:
      - oec_grafana:/var/lib/grafana
      - ./config/grafana:/etc/grafana/provisioning:ro
    networks:
      - oec-network
    depends_on:
      - prometheus
      - postgres

  # pgAdmin for database management (optional, start with --profile tools)
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: oec-pgadmin
    restart: unless-stopped
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@oec.local
      PGADMIN_DEFAULT_PASSWORD: admin
      PGADMIN_LISTEN_PORT: 80
    ports:
      - "5050:80"
    volumes:
      - oec_pgadmin:/var/lib/pgadmin
    networks:
      - oec-network
    depends_on:
      - postgres
    profiles:
      - tools  # Only start with: docker-compose --profile tools up

volumes:
  oec_pg:
  oec_prometheus:
  oec_grafana:
  oec_pgadmin:

networks:
  oec-network:
    driver: bridge
